<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:lc="http://java.sun.com/jsf/composite/comp">

<h:head>
	<h:outputStylesheet library="css" name="divForm.css" />
</h:head>
<h:body>
	<h:form>
		<h:commandButton action="#{list01Page.addNewRecodeField()}" value="行追加">
			<f:ajax execute="@form" render="@form" />
		</h:commandButton>
		
		<h:dataTable var="record" value="#{list01Page.countryCodeItems}" border="1">
			<h:column><h:outputText value="#{record.countryCode}" /></h:column>
			<h:column><h:inputText value="#{record.countryNameEn}" readonly="#{record.isTarget}"/></h:column>
			<h:column><h:inputText value="#{record.countryNameAbbrEn}"  readonly="#{record.isTarget}"/></h:column>
			<h:column><h:inputText value="#{record.countryNameJp}"  readonly="#{record.isTarget}"/></h:column>
			<h:column><h:inputText value="#{record.countryNameAbbrJp}"  readonly="#{record.isTarget}"/></h:column>
		</h:dataTable>

<!--  -
		<lc:listComp targetList="#{list01Page.countryCodeItems}" />
		-->
	</h:form>
</h:body>
</html>
